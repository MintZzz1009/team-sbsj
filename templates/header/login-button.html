<!-- Button trigger modal -->
<button
        type="button"
        class="btn btn-warning"
        data-bs-toggle="modal"
        data-bs-target="#log-in-form"
>
    로그인
</button>
<!-- Modal -->

<div
        class="modal fade"
        id="log-in-form"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">로그인</h1>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>

            <!-- 모달바디 -->
            <form>
                <div class="modal-body">

                    <div class="mb-3 row">
                        <label for="inputId" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputId" autocomplete="username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" autocomplete="current-password">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        닫기
                    </button>
                    <button id="submit-login" type="button" class="btn btn-primary">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../static/JS/log-in.js"></script>
